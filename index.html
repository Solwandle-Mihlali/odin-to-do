<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>TO DO LIST</title>
</head>
<body>

    <div class="sideNav">
        <div class="sideNavElements" id="logo">
            <h1>to-do</h1>
        </div>
        <div class="sideNavElements" id="viewList">
            <ion-icon name="albums-outline"></ion-icon>
        </div>
        <div class="sideNavElements" id="editItems">
            <ion-icon name="pencil-outline"></ion-icon>
        </div>
        <div class="sideNavElements" id="editItems">
            <ion-icon name="analytics-outline"></ion-icon>
        </div>
    </div>

    <main>
        <nav>
            <div class="mainNavElements" >
             
            </div>
            <div class="mainNavElements" id="user">
                <p>MIHALI SOLWANDLE</p>
                <ion-icon name="person-outline" id="person"></ion-icon>
                <ion-icon name="chevron-down-outline"></ion-icon>

                <div class="userOptions" id="userOptions">
                    <div class="logout">
                        <ion-icon name="arrow-undo-outline"></ion-icon>
                        <p>LOG OUT</p>
                    </div>
                    <div class="logout">
                        <ion-icon name="hammer-outline"></ion-icon>
                        <p>EDIT PROFILE</p>
                        <ion-icon name="close-outline" id="closeUserOptions"></ion-icon>
                    </div>
                </div>
            </div>

        </nav>

        <div class="infoPane">
            
            <button type="button" id="addToDoBtn">ADD TO-DO</button>
        </div>

        <div class="displayPane" id="displayPane">
             
            <div class="infoCont" id="infoCont">
               
            </div>

        </div>

        <div class="addToDoCont" id="addToDoCont">
            <form action="#" method="#">
                <ion-icon name="close-outline" id="close"></ion-icon>
                <input type="text" placeholder="Name" name="name" id="des">
                <button type="button" id="addToList"> Add To List</button>
            </form>
        </div>

    </main>
    

    <script src="script.js" type="module"></script>
   
</body>
</html>
